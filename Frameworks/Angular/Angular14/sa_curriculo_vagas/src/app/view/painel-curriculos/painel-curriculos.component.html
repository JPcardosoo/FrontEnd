<h2>Cadastrar Currículo</h2>
<form #form="ngForm" (ngSubmit)="cadastrar()">
  <label for="id">ID</label>
  <input type="number" name="id" [(ngModel)]="curriculo.id" /><br />

  <label for="usuarioId">Usuário ID</label>
  <input type="number" name="usuarioId" [(ngModel)]="curriculo.usuarioId" required /><br />

  <label for="nome">Nome</label>
  <input type="text" name="nome" [(ngModel)]="curriculo.nome" required /><br />

  <label for="email">Email</label>
  <input type="email" name="email" [(ngModel)]="curriculo.email" required /><br />

  <label for="formacao">Formação</label>
  <input type="text" name="formacao" [(ngModel)]="curriculo.formacao" /><br />

  <label for="experiencia">Experiência</label>
  <input type="text" name="experiencia" [(ngModel)]="curriculo.experiencia" /><br />

  <label for="habilidades">Habilidades</label>
  <input type="text" name="habilidades" [(ngModel)]="curriculo.habilidades" /><br />

  <label for="linkedin">LinkedIn</label>
  <input type="text" name="linkedin" [(ngModel)]="curriculo.linkedin" /><br />

  <button type="button" (click)="cadastrar()">Cadastrar</button>
  <button type="button" (click)="atualizar(curriculo.id)">Atualizar</button>
  <button type="button" (click)="excluir(curriculo.id)">Excluir</button>
</form>

<section class="lista-curriculos">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Formação</th>
        <th>Experiência</th>
        <th>Habilidades</th>
        <th>LinkedIn</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curriculo of curriculos">
        <td>{{ curriculo.id }}</td>
        <td>{{ curriculo.usuarioId }}</td>
        <td>{{ curriculo.nome }}</td>
        <td>{{ curriculo.email }}</td>
        <td>{{ curriculo.formacao }}</td>
        <td>{{ curriculo.experiencia }}</td>
        <td>{{ curriculo.habilidades }}</td>
        <td>
          <a *ngIf="curriculo.linkedin" [href]="curriculo.linkedin" target="_blank">
            {{ curriculo.linkedin }}
          </a>
        </td>
        <td>
          <button type="button" (click)="listarCurriculoUnico(curriculo)" class="btn-listar">
            Listar
          </button>
          <button type="button" (click)="excluir(curriculo.id)" class="btn-excluir">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
<div class="rodape"></div>
